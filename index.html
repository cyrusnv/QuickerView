<html>

<head>
    <meta charset="utf-8" />

    <meta name="description" content="QuickerView" />
    <title>QuickerView</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<!--Webpage starts-->

<body>
    <!--Title-->
    <section id="mainpage">
        <h1>QuickerView</h1>
        <!--Form-->
        <section id="form">
            <h3 id="btitlelabel">Book Title:</h3>
            <input class="textinput" type="text" id="btitle" name="btitle" placeholder="Book title here!">
            <h3 id="quoteslabel">Quote(s):</h3>
            <textarea class="textinput" type="text" id="quotes" name="quotes" placeholder="Quote here!"></textarea>
            <button type="submit" value="Submit">Run!</button>
        </section>

        <!--Output-->
        <p id="output"></p>
    </section>


</body>

<script src="./dist/main.js"></script>
